<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria</title>

    <!-- Etiquetas Open Graph para compartir la imagen en redes sociales -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mira esta imagen increíble">
    <meta property="og:description" content="¡Echa un vistazo a esta imagen que encontré!">
    <meta property="og:image" content="https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v165.jpg?raw=true"> <!-- URL de una de tus imágenes -->
    <meta property="og:url" content="https://bibliasyestudios.github.io/webversodiario/"> <!-- URL de tu página de GitHub Pages -->

    <!-- Cargar los íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 500px;
            border-radius: 10px;
        }

        .icon-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #4CAF50;
            transition: color 0.3s ease;
        }

        .icon-btn:hover {
            color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Evolucion tarde 16.35</h1>
    <img id="randomImage" src="https://tu-usuario.github.io/mi-repositorio/imagen1.jpg" alt="Imagen aleatoria"> <!-- Imagen aleatoria -->
    <br>
    <div class="icon-buttons">
        <button id="shareBtn" class="icon-btn">
            <i class="fas fa-share-alt"></i> <!-- Icono de compartir -->
        </button>
    </div>
</div>

<script>
    // URLs de imágenes alojadas en tu repositorio de GitHub
    const imageUrls = [
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v165.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v166.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v167.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v168.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v169.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v170.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v171.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v172.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v173.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v174.jpg?raw=true',
    ];

    // Selecciona una imagen aleatoria y la muestra
    function showRandomImage() {
        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        const imageElement = document.getElementById('randomImage');
        imageElement.src = imageUrls[randomIndex];
        return imageUrls[randomIndex];
    }

    // Llamada inicial para mostrar una imagen aleatoria al cargar la página
    const currentImageUrl = showRandomImage();

    // Funcionalidad del botón de compartir utilizando la API 'navigator.share()'
    const shareButton = document.getElementById('shareBtn');
    shareButton.addEventListener('click', function() {
        if (navigator.share) {
            navigator.share({
                title: 'Mira esta imagen increíble',
                text: '¡Echa un vistazo a esta imagen!',
                url: currentImageUrl
            }).then(() => {
                console.log('Compartido con éxito.');
            }).catch((error) => {
                console.error('Error al compartir:', error);
            });
        } else {
            alert('La función de compartir no está disponible en este navegador.');
        }
    });
</script>

</body>
</html>
