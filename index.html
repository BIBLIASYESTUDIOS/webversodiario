<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria</title>

    <!-- Cargar los íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 500px;
            border-radius: 10px;
        }

        .icon-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #4CAF50;
            transition: color 0.3s ease;
        }

        .icon-btn:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>17.30</h1>
    <img id="randomImage" src="https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v165.jpg?raw=true" alt="Imagen aleatoria"> <!-- Imagen aleatoria -->
    <br>
    <div class="icon-buttons">
        <button id="downloadBtn" class="icon-btn">
            <i class="fas fa-download"></i> <!-- Icono de descargar -->
        </button>
    </div>
</div>

<script>
    // URLs de imágenes alojadas en tu repositorio de GitHub
    const imageUrls = [
       'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v165.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v166.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v167.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v168.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v169.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v170.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v171.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v172.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v173.jpg?raw=true',
        'https://github.com/BIBLIASYESTUDIOS/webversodiario/blob/main/v174.jpg?raw=true',
    ];

    // Selecciona una imagen aleatoria y la muestra
    function showRandomImage() {
        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        const imageElement = document.getElementById('randomImage');
        const selectedImageUrl = imageUrls[randomIndex];
        
        // Actualiza la imagen aleatoria mostrada
        imageElement.src = selectedImageUrl;

        return selectedImageUrl;
    }

    // Convierte la imagen a base64 y descarga
    function downloadImageAsBase64(url) {
        const img = new Image();
        img.crossOrigin = 'anonymous'; // Permite obtener la imagen de un dominio externo

        img.onload = function () {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            // Convertir la imagen a base64
            const dataURL = canvas.toDataURL('image/jpeg'); 

            // Crear un enlace temporal para descargar la imagen
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'imagen-aleatoria.jpg'; // Nombre del archivo descargado
            document.body.appendChild(a);
            a.click(); // Simula el clic para forzar la descarga
            document.body.removeChild(a); // Elimina el enlace después de descargar
        };

        // Asigna la URL de la imagen para que cargue
        img.src = url;
    }

    // Llamada inicial para mostrar una imagen aleatoria al cargar la página
    const currentImageUrl = showRandomImage();

    // Función del botón de descargar
    const downloadButton = document.getElementById('downloadBtn');
    downloadButton.addEventListener('click', function() {
        downloadImageAsBase64(currentImageUrl); // Llama a la función que descarga la imagen como base64
    });
</script>

</body>
</html>
